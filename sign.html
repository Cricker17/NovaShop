<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaShop - Sign Up</title>
    <link rel="icon" href="10.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounder-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #008DDA;">
                <div class="featured-image mb-3">
                    <img src="4.jpg" class="image-fluid" style="width: 250px">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600">
                    Selamat Datang!</p>
                <small class="text-white text-wrap text-center fs-7"
                    style="width:17rem; font-family: 'Courier New', Courier, monospace;">Bergabunglah untuk mendapatkan akses yang lebih banyak!</small>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Halooo Customer</h2>
                        <p>Kami Senang Anda Mempercayai Kami.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email atau Nomor Telepon">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Kata Sandi">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-Check-label text-secondary"><small>Ingatkan
                                    Saya</small></label>
                        </div>
                        <!-- <div class="forgot">
                    <small><a href="#">Lupa Kata Sandi?</a></small>
                </div> -->
                    </div>
                </div>
                <div class="input-group mb-3 btn btn-lg w-100 btn-primary">
                    <a href="login.html"><button class="btn btn-lg btn-primary w-100 fs-6">Sign up</button></a>
                </div>
                <div class="input-group mb-3 btn btn-lg btn-light w-100">
                    <a href="https://accounts.google.com/login?hl=in"><button
                            class="btn btn-lg btn-light w-100 fs-6"><img src="3.jpg" style="width: 20px;"
                                class="me-2"><small>Daftar Dengan Google </small></button></a>
                </div>
                <div class="row ">
                    <small> Sudah Memiliki Akun? <a href="login.html"> Masuk Sekarang</a></small>
                </div>
            </div>
        </div>
</body>

</html>
